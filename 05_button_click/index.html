<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <!-- 別ファイルのCSSの読み込み -->
    <link rel="stylesheet" href="style.css">
    <title>Tweeeeet</title>
</head>

<body>
    <div id="main">
        <div id="flex_container">

            <div class="column_left">
                <button id="button">ツイートを読み込む</button>
            </div>

            <div class="column_center">
                <div id="container">
                    <div class="tweet">
                        <img class="icon" src="http://knights.ton-katsu.net/playtime/works/c4d/75_gotoba.jpg" />
                        <div class="message_container">
                            <div class="user">なまえ</div>
                            <div class="message">ついったーのつぶやき</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column_right">
            </div>

        </div>
    </div>

</body>
<script>
    // htmlのbuttonのデータを変数に格納
    const button = document.querySelector('button');
    // button要素が押された時の動作を定義
    button.addEventListener('click', () => {
        // count = count + 1 と同じ意味
        alert("ぼたんくりっくしたよー")
    });

</script>

</html>
