<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 別ファイルのCSSの読み込み -->
    <link rel="stylesheet" href="style.css">
    <title>Tweeeeet</title>
</head>

<body>
    <div id="main">
        <h1>Your Twitter like App!</h1>
        <button id="button">Button</button>
        <div id="container">
            <div id="iconColumn">
                <img id="icon" src="">
            </div>
            <div id="contentColumn">
                <div id="user">User Name</div>
                <article id="content">Tweet</article>
            </div>
        </div>
    </div>

</body>
<script>
    // htmlのbuttonのデータを変数に格納
    const button = document.querySelector('button');
    const content = document.getElementById('content')
    // 変数
    var counter = 0

    // button要素が押された時の動作を定義
    button.addEventListener('click', () => {
        // count = count + 1 と同じ意味
        counter++ 
        // htmlのcontentの中の要素を変更している
        content.innerHTML = `Click count: ${counter}`;
    });

</script>

</html>
