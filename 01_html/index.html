<!-- 
    <div id="id_name"></div>
    <div         : タグ
    id="id_name" : タグのID、1HTMLの中でIDは一意であること
    </div>       : 閉じタグ タグで囲まれた部分が一つの単位となる
 -->

<!-- 文書がHTML5で作成されたものであることを宣言 -->
<!DOCTYPE html>
<!-- 言語の種類 -->
<html lang="ja">

<!-- イントロダクションやナビゲーショングループであることを示す際に使用 -->
<head>
    <!-- 文字コード -->
    <meta charset="UTF-8">
    <!-- title タイトル タグのところに表示さる -->
    <title>Tweeeeeet</title>
</head>
<!-- body 文書の内容を表す -->
<body>
    <!-- h1 見出し1 -->
    <h1>Hello World!</h1>
    <!-- div グループ分けするためのタグ -->
    <!-- img 画像を意味するタグ -->
    <!-- article 記事であることを指すタグ -->
    <div id="container">
        <div id="iconColumn">
            <img id="icon" src="">
        </div>
        <div id="contentColumn">
            <div id="user">User Name</div>
            <article id="content">Tweet</article>
        </div>
    </div>

</body>

</html>
